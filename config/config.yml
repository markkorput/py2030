pyhoh:
  profiles:
    master:
      # send osc messages
      osc_outputs:
        bcast:
          verbose: true
          ip: 192.168.2.255
          # hostname: 'rpi4.local'
          port: 2030

      # video playback component
      omxvideo:
        verbose: true
        playlist:
          - '/home/pi/hoh/hoh-right-v07.mov'
          - '/home/pi/hoh/hoh-right-v07.mov'
          - '/home/pi/hoh/hoh-right-v07.mov'
          - '/home/pi/hoh/hoh-right-v07.mov'
          - '/home/pi/hoh/hoh-right-v07.mov'

      omxsyncer:
        master: true
        verbose: true

      midi_inputs:
        akai:
          port: 1
          verbose: true

      # for controlling the slaves
      midi_to_osc:
        # akai pads (prog1)
        akai:
          144: # midi message type; note on
            36: '/pyhoh/vid/start/0' # prog1, pad1
            37: '/pyhoh/vid/start/1'
            38: '/pyhoh/vid/start/2'
            39: '/pyhoh/vid/start/3'
            40: '/pyhoh/vid/start/4'
            41: '/pyhoh/vid/pause'
            42: '/pyhoh/vid/stop'
            43: '/pyhoh/vid/stop'

      # for controlling the local (master) video
      midi_to_omx:
        # akai pads (prog1)
        akai:
          verbose: true
          144: # midi message type; note on
            36:
              action: 'start'
              params:
                - 0
            37:
              action: 'start'
              params:
                - 1
            38:
              action: 'start'
              params:
                - 2
            39:
              action: 'start'
              params:
                - 3
            40:
              action: 'start'
              params:
                - 4
            41:
              action: 'pause'
            42:
              action: 'stop'
            43:
              action: 'stop'

    slave:
      # osc input that takes video control commands
      omxvideo_osc_inputs:
        self:
          ip: ''
          port: 2030
          verbose: true

      # video playback component
      omxvideo:
        verbose: true
        playlist:
          - '/home/pi/hoh/hoh-right-v07.mov'
          - '/home/pi/hoh/hoh-right-v07.mov'
          - '/home/pi/hoh/hoh-right-v07.mov'
          - '/home/pi/hoh/hoh-right-v07.mov'
          - '/home/pi/hoh/hoh-right-v07.mov'

      omxsyncer:
        slave: true
        verbose: true

    default:
      # video playback component
      omxvideo:
        verbose: true
        playlist:
          - '/home/pi/videos/vid1.mov'
          - '/home/pi/videos/vid2.mov'
          - '/home/pi/videos/vid3.mov'
          - '/home/pi/videos/vid4.mov'
          - '/home/pi/videos/vid5.mov'

      # send osc messages
      osc_outputs:
        bcast_and_local:
          verbose: true
          ip: 192.168.2.255
          # hostname: 'rpi4.local'
          port: 2030

      omx_osc_output:
        bcast_and_local:
          verbose: true
          start: '/pyhoh/vid/start'
          pause: '/pyhoh/vid/pause'
          stop: '/pyhoh/vid/stop'

      midi_inputs:
        akai:
          port: 1
          verbose: true

      midi_to_omx:
        # akai pads (prog1)
        akai:
          verbose: true
          144: # midi message type; note on
            36:
              action: 'start'
              params:
                - 0
            37:
              action: 'start'
              params:
                - 1
            38:
              action: 'start'
              params:
                - 2
            39:
              action: 'start'
              params:
                - 3
            40:
              action: 'start'
              params:
                - 4
            41:
              action: 'pause'
            42:
              action: 'stop'
            43:
              action: 'stop'

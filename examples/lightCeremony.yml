py2030:
  profiles:
    raspberrypi:
      file_frame_reader:
        reader1:
          verbose: true
          file: 'anim.csv'
        output_events:
          frame: 'frame'

      lightCeremonyDmxOutputs:
        theOne:
          verbose: false
          fps: 10.0
          deviceName: '/dev/ttyUSB0'
          channel_event_prefix: 'ch'
          num_channels: 24
          winchVelocityEvent: 'winchVel'
          winchStartChannel: 1
          rotatorVelocityEvent: 'rotVel'
          rotatorStartChannel: 10

      sines:
        sineLight:
          verbose: true
          frequency: 0.2
          sleep_DISABLED_BLOCKING: 1.0
          amplitude: 0.3
          base: 0.3
          cursorStart: -0.5
          output_events:
            'value': 'ch23'

        sineWinchVelocity:
          verbose: true
          frequency: 0.1
          sleep_DISABLED_BLOCKING: 1.0
          amplitude: 0.1
          base: -0.032
          cursorStart: 0.0
          output_events:
            'value': 'winchVel'

        sineRotatorVelocity:
          verbose: true
          frequency: 0.1
          sleep_DISABLED_BLOCKING: 1.0
          amplitude: 0.8
          base: 0
          cursorStart: 0.0
          output_events:
            'value': 'rotVel'

        sineWinchVelocity_almost_in_balance:
          verbose: true
          frequency: 0.1
          sleep_DISABLED_BLOCKING: 1.0
          amplitude: 0.1
          base: -0.032
          cursorStart: 3.0
          output_events:
            'value': 'winchVel_DISABLED'

    default:
      start_event: 'cmd-reset-up'

      lightCeremonyControllers:
        theOne:
          verbose: true
          resetUpMaxDuration: 10.0 # seconds
          resetUpVelocity: 0.25
          resetDownMaxDuration: 20.0 # seconds
          resetDownVelocity: 0.2

          input_events:
            resetUp: 'cmd-reset-up'
            resetDown: 'cmd-reset-down'
            togglePlayShow: 'cmd-play-pause'
            stopShow: 'cmd-stop'

      lightCeremonyDmxOutputs:
        theOne:
          verbose: false
          fps: 10.0
          deviceName: '/dev/cu.usbserial-EN114902'
          channel_event_prefix: 'ch'
          num_channels: 24
          winchStartChannel: 1
          rotatorStartChannel: 10
          input_events:
            winchVelocity: 'winchVel'
            winchResetUpVelocity: 'winchResetUpVel'
            winchResetDownVelocity: 'winchResetDownVel'
            rotatorVelocity: 'rotVel'

      midi_inputs:
        midi_in_1:
          verbose: false
          port: 1
          output_events:
            179:
              10: '_foo_'
              11: '_foo_'
              12: '_foo_'
              13: '_foo_'
              14: '_foo_'
              15: '_foo_'
              16: '_foo_'
              17: 'cmd-reset-down'
              18: 'cmd-reset-up'

      sines__:
        sineLight:
          verbose: true
          frequency: 0.2
          sleep_DISABLED_BLOCKING: 1.0
          amplitude: 0.3
          base: 0.3
          cursorStart: -0.5
          output_events:
            'value': 'ch23'

        sineWinchVelocity:
          verbose: true
          frequency: 0.1
          sleep_DISABLED_BLOCKING: 1.0
          amplitude: 0.1
          base: -0.032
          cursorStart: 0.0
          output_events:
            'value': 'winchVel'

        sineRotatorVelocity:
          verbose: true
          frequency: 0.1
          sleep_DISABLED_BLOCKING: 1.0
          amplitude: 0.8
          base: 0
          cursorStart: 0.0
          output_events:
            'value': 'rotVel'

        sineWinchVelocity_almost_in_balance:
          verbose: true
          frequency: 0.1
          sleep_DISABLED_BLOCKING: 1.0
          amplitude: 0.1
          base: -0.032
          cursorStart: 3.0
          output_events:
            'value': 'winchVel_DISABLED'

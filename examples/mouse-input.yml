py2030:
  profiles:
    default:
      restart_event: 'mouse-click'
      stop_event: 'mouse-scroll'

      mouse_inputs:
        mouse1:
          verbose: true
          output_events:
            click: 'mouse-click'
            click_left: 'mouse-click-left'
            click_right: 'mouse-click-left'
            move: 'mouse-move'
            scroll: 'mouse-scroll'
            scroll_up: 'mouse-scroll-up'
            scroll_down: 'mouse-scroll-down'

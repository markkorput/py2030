<html>
<head>
  <script type="text/javascript">
    function log(txt){
      var el = document.getElementById('log');
      el.innerHTML += txt+'\n';
    }

    function send(command){
      var xmlhttp = new XMLHttpRequest();

      xmlhttp.onreadystatechange = function(){
        if (xmlhttp.readyState != XMLHttpRequest.DONE )
          return;

        var txt = xmlhttp.status + ' ' + xmlhttp.statusText;
        if(xmlhttp.response == '')
          txt += ' (empty)';
        else
          txt += ' - ' + xmlhttp.response;

        log(txt);
      }

      log('GET /api/'+command);
      xmlhttp.open('GET', '/api/'+command);
      xmlhttp.send();
    }
    </script>
</head>
<body>
  <a href="#" onclick="send('start'); return false;">start</a>
  <a href="#" onclick="send('reload'); return false;">reload</a>
  <a href="#" onclick="send('stop'); return false;">stop</a>
  <hr/>
  <pre id="log">
  </pre>
</body>
</html>
